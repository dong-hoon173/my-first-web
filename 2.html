  <h2>리버스 엔지니어링</h2>
  <p>소프트웨어에서 역분석은 소프트웨어 개발 프로세스 각 단계의 산출물을 역으로 도출해 내는 과정이다. 역공학을 통해 배포된 원시 코드(프로그램)에서 구현 단계의 산출물인 소스코드를 얻을 수 있으며 소스코드로부터 설계 단계의 산출물인 소프트웨어 설계서를, 소프트웨어 설계서에서 분석 단계의 산출물인 요구사항 명세서를 얻을 수 있다.</p>
